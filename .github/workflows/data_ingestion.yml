name: üå§Ô∏è Hourly Data Ingestion to Hopsworks

on:
  workflow_dispatch:   # allows you to run manually from GitHub Actions tab
  schedule:
    - cron: "0 * * * *"   # runs every hour

jobs:
  run-ingestion:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Debug structure (optional)
      - name: Debug repository structure
        run: |
          echo "üìÇ Listing files in workspace:"
          ls -R

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade hopsworks requests pandas python-dotenv

      # 5Ô∏è‚É£ Run ingestion script
      - name: Run hourly ingestion
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "üöÄ Starting data ingestion..."
          python hourly_data_ingestion_2.py
