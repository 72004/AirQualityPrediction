name: Weekly AQI Model Training

on:
  schedule:
    # Runs every Sunday at 00:00 UTC (you can adjust as needed)
    - cron: "0 0 * * 0"
  workflow_dispatch:  # Allow manual run from GitHub Actions tab

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          echo "üöß Installing dependencies..."
          python -m pip install --upgrade pip
          # Force clean install of scikit-learn to avoid sklearn import errors
          pip install --no-cache-dir scikit-learn==1.4.2
          pip install --no-cache-dir -r requirements.txt
          echo "‚úÖ Installed packages:"
          pip show scikit-learn
          pip list | grep scikit-learn || true

      # 4Ô∏è‚É£ Set environment variables
      - name: Set environment variables
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: echo "‚úÖ Environment variables loaded"

      # 5Ô∏è‚É£ Run the training script
      - name: Train AQI model
        run: |
          echo "üöÄ Starting model training..."
          python train_aqi_model.py
          echo "‚úÖ Training completed successfully."
