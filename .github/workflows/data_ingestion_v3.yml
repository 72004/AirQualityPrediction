name: ğŸŒ¤ï¸ Hourly Weather & Air Quality Ingestion to Hopsworks

on:
  workflow_dispatch:       # âœ… Manual trigger
  schedule:
    - cron: "0 * * * *"    # â° Runs every hour (UTC)

jobs:
  ingest-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set timezone to Asia/Karachi (important!)
      - name: ğŸŒ Set timezone to Asia/Karachi
        run: |
          sudo timedatectl set-timezone Asia/Karachi
          echo "ğŸ•’ Current runner time (Karachi):"
          date

      # 3ï¸âƒ£ Set up Python
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4ï¸âƒ£ Debug workspace structure (optional)
      - name: ğŸ” List repo files
        run: |
          echo "ğŸ“‚ Repository structure:"
          ls -R

      # 5ï¸âƒ£ Install dependencies
      - name: âš™ï¸ Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "âš ï¸ requirements.txt not found, installing manually..."
          pip install hopsworks pandas requests python-dotenv pyarrow pytz

      # 6ï¸âƒ£ Run the ingestion script
      - name: ğŸš€ Run Weather & Air Quality Ingestion
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "ğŸŒ Starting weather and AQ ingestion..."
          python open_metro_hopswork_pushed.py
          echo "âœ… Data ingestion completed!"

      # 7ï¸âƒ£ Job summary
      - name: âœ… Job Summary
        run: |
          echo "ğŸ¯ Weather & pollutant data ingestion completed at $(date)"
          echo "ğŸ§  Timezone: Asia/Karachi"
          echo "ğŸ“Š Check your Hopsworks dashboard for materialization logs."
