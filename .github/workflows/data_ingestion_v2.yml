name: ğŸŒ¤ï¸ Hourly Weather & Pollutant Ingestion to Hopsworks

on:
  workflow_dispatch:       # Allows manual trigger from GitHub Actions tab
  schedule:
    - cron: "0 * * * *"    # â° Runs every hour on the hour (UTC time)

jobs:
  ingest-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3ï¸âƒ£ Debug repository structure (optional)
      - name: Debug workspace
        run: |
          echo "ğŸ“‚ Listing repo files..."
          ls -R

      # 4ï¸âƒ£ Install dependencies
      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install hopsworks pandas requests python-dotenv pyarrow

      # 5ï¸âƒ£ Run the ingestion script
      - name: ğŸš€ Run Weather & Pollutant Ingestion
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "ğŸŒ Starting weather and AQ ingestion..."
          python open_metro_hopswork_pushed.py
          echo "âœ… Data ingestion completed!"

      # 6ï¸âƒ£ Summarize
      - name: âœ… Job Summary
        run: |
          echo "ğŸ¯ Weather & pollutant data ingestion completed at $(date)"
          echo "Check your Hopsworks dashboard for materialization logs."
